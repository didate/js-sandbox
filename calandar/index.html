<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calandar</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="month-slider">
            <button class="arrow" id="arrow-left">
                &LeftArrow;
            </button>
            <button class="current-month">Octobre 2020</button>

            <button class="arrow" id="arrow-right">&RightArrow;</button>
        </div>
        <div class="dow">
            <div class="day">Su</div>
            <div class="day">Mo</div>
            <div class="day">Tu</div>
            <div class="day">We</div>
            <div class="day">Th</div>
            <div class="day">Fr</div>
            <div class="day">Sa</div>
        </div>
        <div class="numeric-panel" id="panel">
        </div>
    </div>
</body>

</html>
