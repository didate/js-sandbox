<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calandar</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="month-slider">
            <button class="arrow left">
                &LeftArrow;
            </button>
            <button class="current-month">Octobre 2020</button>

            <button class="arrow right">&RightArrow;</button>
        </div>
        <div class="dow">
            <div class="day">Su</div>
            <div class="day">Mo</div>
            <div class="day">Tu</div>
            <div class="day">We</div>
            <div class="day">Th</div>
            <div class="day">Fr</div>
            <div class="day">Sa</div>
        </div>
        <div class="numeric-panel">
            <div class="number not-active">1</div>
            <div class="number not-active">2</div>
            <div class="number not-active">3</div>
            <div class="number not-active">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
            <div class="number current-day">11</div>
            <div class="number">12</div>
            <div class="number">13</div>
            <div class="number">14</div>
            <div class="number">15</div>
            <div class="number">16</div>
            <div class="number">17</div>
            <div class="number">18</div>
            <div class="number">19</div>
            <div class="number">20</div>
            <div class="number">21</div>
            <div class="number">22</div>
            <div class="number">23</div>
            <div class="number">24</div>
            <div class="number">25</div>
            <div class="number">26</div>
            <div class="number">27</div>
            <div class="number">28</div>
            <div class="number">29</div>
            <div class="number">30</div>
            <div class="number">31</div>
            <div class="number">32</div>
            <div class="number">33</div>
            <div class="number">34</div>
            <div class="number">35</div>
            <div class="number">36</div>
            <div class="number">37</div>
            <div class="number">38</div>
            <div class="number not-active">39</div>
            <div class="number not-active">40</div>
            <div class="number not-active">41</div>
            <div class="number not-active">42</div>
        </div>
    </div>
</body>

</html>
